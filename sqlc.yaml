version: 1
packages:
  - path: "gen/sqlc"
    name: "api"
    engine: "postgresql"
    schema: "autoredial/schema.sql"
    queries: "autoredial/query.sql"

    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
